apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: todo
        image: abhishekf5/todo-app:v1
        ports:
        - containerPort: 8000
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
